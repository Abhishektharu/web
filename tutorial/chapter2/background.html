<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            width: 445px;
            height: 1500px;
            background-color: white(255, 0, 106);
            color: black;
            background-image: url(image.png);
            background-size: 300px 350px;
            border: 5px solid blue;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="container">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus quod praesentium
        quos! Quia quis quas assumenda minus maxime sunt eligendi eveniet aspernatur atque.</div>
</body>

</html>
